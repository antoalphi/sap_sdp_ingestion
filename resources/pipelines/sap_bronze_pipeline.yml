resources:
  pipelines:
    sap_bronze_pipeline:
      name: "sap_bronze_pipeline"
      target: "${var.schema_bronze}"
      catalog: "${var.catalog}"
      continuous: false
      channel: "CURRENT"
      photon: true

      libraries:
        - file:
            path: ../../src/pipelines/sap_to_bronze.py

      configuration:
        sap_sdp_ingestion.catalog: "${var.catalog}"
        sap_sdp_ingestion.schema.bronze: "${var.schema_bronze}"
        sap_sdp_ingestion.adls.landing.path: "${var.adls_landing_path}"
        sap_sdp_ingestion.checkpoint.path: "${var.checkpoint_path}"
        sap_sdp_ingestion.schema_path: "${var.schema_path}"
        sap_sdp_ingestion.max_files_per_trigger: "${var.max_files_per_trigger}"