variables:
  catalog:
    description: "Unity Catalog name"
    default: "data_engineering_workshop"

  schema_bronze:
    description: "Bronze schema name"
    default: "sap_bronze"

  adls_landing_path:
    description: "ADLS Gen2 Landing path"
    default: "abfss://sap-ingestion@dbxucst.dfs.core.windows.net/landing"

  checkpoint_path:
    description: "Checkpoint path for streaming ingestion"
    default: "abfss://sap-ingestion@dbxucst.dfs.core.windows.net/checkpoint"
  
  schema_path:
    description: "Schema path for streaming ingestion"
    default: "abfss://sap-ingestion@dbxucst.dfs.core.windows.net/schema"

  max_files_per_trigger:
    description: "Auto Loader max files per trigger"
    default: 1000
